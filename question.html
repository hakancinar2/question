<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürpriz!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: scale(1.1);
        }
        #evet {
            background-color: #28a745;
            color: white;
        }
        #evet:hover {
            background-color: #218838;
        }
        #hayir {
            background-color: #dc3545;
            color: white;
            position: relative;
            transition: all 0.3s ease;
        }
        #hayir:hover {
            background-color: #c82333;
        }
        #mesaj {
            font-size: 20px;
            color: #e63946;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Benimle dışarı çıkar mısın?</h2>
        <button id="evet">Evet</button>
        <button id="hayir">Hayır</button>
        <p id="mesaj">Kabul edeceğini biliyordum❤️</p>
    </div>

    <script>
        const hayirBtn = document.getElementById("hayir");
        const evetBtn = document.getElementById("evet");
        const mesaj = document.getElementById("mesaj");

        hayirBtn.addEventListener("mouseover", function () {
            const maxX = window.innerWidth - hayirBtn.clientWidth - 50;  // 50px sağdan boşluk
            const maxY = window.innerHeight - hayirBtn.clientHeight - 50; // 50px alttan boşluk
            hayirBtn.style.position = "absolute";  // Butonu hareket ettirebilmek için absolute
            hayirBtn.style.left = Math.random() * maxX + "px";
            hayirBtn.style.top = Math.random() * maxY + "px";
        });

        evetBtn.addEventListener("click", function () {
            mesaj.style.display = "block";
        });
    </script>
</body>
</html>
